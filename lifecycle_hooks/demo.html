<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Demo</title>

  <!-- bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  >

  <!-- custom -->
  <link
    rel="stylesheet"
    href="./style.css"
  >
</head>

<body>
  <div
    class="contain"
    id="contain"
  >
    <div class="row">
      <div class="col-6">
        <img
          class="img-size"
          src="./lifecycle.png"
          alt="lifecycle"
        >
      </div>
      <div class="col-6">
        <div class="row justify-content-md-center">
          <h1 class="col-md-auto title">{{title}}</h1>

        </div>
        <div class="row">
          <table>
            <thead class="col-12">
              <tr>
                <td>Vue2</td>
                <td>Vue3</td>
                <td>說明</td>
              </tr>
            </thead>
            <tbody>
              <tr v-for="item in VueDifferenceList">
                <td>{{item.vue2}}</td>
                <td>{{item.vue3}}</td>
                <td>{{item.text}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap 5 -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>

  <!-- custom -->
  <script
    src="./main.js"
    type="module"
  ></script>
</body>

</html>
